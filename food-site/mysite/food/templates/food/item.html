{% extends 'food/base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="card" height="300px" src="{{ item.image }}">
            </div>
            <div class="col-md-6">
                <h3>{{ item.name }}</h3>
                <h5>{{ item.description }}</h5>
                <h6>${{ item.price }}</h6>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-primary">Delete</a>
            </div>
        </div>

        {% endblock %}
</body>

</html>
