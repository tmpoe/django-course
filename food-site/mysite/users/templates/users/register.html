{% extends 'food/base.html' %} <!--TODO: do not use anything from another app-->

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Login
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form%}
                        <div class="form-group">
                            {{ field.name }}
                            <br />
                            {{ field }}
                        </div>
                        {% endfor %}
                        <button type="submit">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
